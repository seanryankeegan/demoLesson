<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Lesson</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hello, I'm an h1. I want to stand out!</h1>

  <h2>And I'm an h2!</h2>

  <p>Ooh and I'm a p tag!</p>

  <p id="specialParagraph">I'm also a p tag, but I'm underlined so I'm <em>special.</em></p>

  <h5><a href="http://www.nycda.com" target="_blank">Click me, I'm a link</a><h5>

  <ul>
    <li>Normal list item</li>
    <li>Still normal list item</li>
    <li class="pinkList">I want to be pink!</li>
    <li class="pinkList">Me too!</li>
    <li id="noBullet" class="pinkList">Me thrice? Yeah, thrice!</li>
  </ul>
</body>
</html>
